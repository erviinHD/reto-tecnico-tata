<div class="dialog-backdrop" *ngIf="show">

    <div class="dialog">

        <p class="mb-2">{{ subtitle }}</p>

        <div class="dialog-actions">
            <button class="button-secondary w-full" (click)="onCancel()">
                Cancelar
            </button>

            <button class="button-primary w-full" (click)="onConfirm()">
                Aceptar
            </button>
        </div>

    </div>
</div>
